fragment GrantDash on Grant {
  id
  grantApplicationBytes
  lastUpdated
  grantStatus
  milestonesAmount
  projectId {
    id
    name
    metadata {
      pointer
    }
  }
  shipId {
    id
    name
    shipContractAddress
    poolId
    profileMetadata {
      pointer
    }
  }
  facilitatorReason {
    pointer
  }
  shipApprovalReason {
    pointer
  }
}

fragment ShipDash on GrantShip {
  id
  name
  status
  hatId
  shipContractAddress
  shipApplicationBytesData
  profileMetadata {
    pointer
  }
  owner
  balance
}

query getShipDash($id: ID!) {
  grantShip(id: $id) {
    ...ShipDash
    grants {
      ...GrantDash
    }
  }
}
