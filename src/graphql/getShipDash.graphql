fragment ShipDashGrant on Grant {
  id
  grantApplicationBytes
  lastUpdated
  grantStatus
  projectId {
    name
    metadata {
      pointer
    }
  }
  shipApprovalReason {
    pointer
  }
}

fragment ShipDash on GrantShip {
  id
  name
  status
  hatId
  shipContractAddress
  shipApplicationBytesData
  profileMetadata {
    pointer
  }
  owner
  balance
}

query getShipDash($id: ID!) {
  grantShip(id: $id) {
    ...ShipDash
    grants {
      ...ShipDashGrant
    }
  }
}
