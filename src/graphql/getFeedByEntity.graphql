fragment FeedData on FeedItem {
  id
  content
  timestamp
  content
  sender
  tag
  details
  subjectMetadataPointer
  subject {
    id
    name
    type
  }
  object {
    id
    name
    type
  }
  embed {
    key
    pointer
    protocol
    content
  }
}

query getEntityFeed(
  $first: Int
  $skip: Int
  $orderBy: FeedItem_orderBy
  $orderDirection: OrderDirection
  $entityId: String!
) {
  subjectItems: feedItems(
    where: {
      subjectId: "0x404149e541159dca1192f5f3a9083be5c7c468c05ff32d24872e3617cd2e27cc"
    }
  ) {
    ...FeedData
  }
  objectItems: feedItems(
    where: {
      objectId: "0x404149e541159dca1192f5f3a9083be5c7c468c05ff32d24872e3617cd2e27cc"
    }
  ) {
    ...FeedData
  }
}
