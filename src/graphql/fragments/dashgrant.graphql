fragment GrantDash on Grant {
  id
  grantApplicationBytes
  lastUpdated
  grantStatus
  milestonesAmount
  projectId {
    id
    name
    metadata {
      pointer
    }
  }
  shipId {
    id
    name
    shipContractAddress
    poolId
    profileMetadata {
      pointer
    }
    totalAvailableFunds
  }
  milestonesApproved
  amtDistributed
  amtAllocated
  currentMilestoneIndex
  milestonesApprovedReason {
    pointer
  }
  facilitatorReason {
    pointer
  }
  shipApprovalReason {
    pointer
  }
}
