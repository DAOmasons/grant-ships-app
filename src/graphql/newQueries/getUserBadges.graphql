query getUserBadges($address: String!) {
  BadgeHolder(where: { address: { _eq: $address } }) {
    badgeBalance
    shaman {
      lootToken {
        symbol
      }
      sharesToken {
        symbol
      }
    }
    badges {
      id
      reason {
        pointer
        protocol
      }
      amount
      template {
        name
        hasFixedAmount
        isSlash
        isVotingToken
        metadata {
          pointer
        }
      }
    }
  }
}
