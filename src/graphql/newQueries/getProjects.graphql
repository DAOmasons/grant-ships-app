fragment ProjectDetails on Project {
  id
  name
  profileId
  nonce
  anchor
  owner
}

fragment RawMetadata on RawMetadata {
  protocol
  pointer
}

query GetProjects {
  Project {
    ...ProjectDetails
    metadata {
      ...RawMetadata
    }
  }
}

