fragment FeedData on FeedCard {
  id
  content: message
  timestamp
  sender
  tag
  subjectMetadataPointer
  domain_id
  subject {
    id
    name
    type: entityType
  }
  object {
    id
    name
    type: entityType
  }
  embed {
    key
    pointer
    protocol
    content
  }
  internalLink
  externalLink
}

query getFeed(
  $first: Int!
  $skip: Int!
  $orderBy: [FeedCard_order_by!]
  $domainId: String!
) {
  FeedCard(
    limit: $first
    offset: $skip
    order_by: $orderBy
    where: { domain_id: { _eq: $domainId } }
  ) {
    ...FeedData
  }
}
