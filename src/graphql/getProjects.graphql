fragment ProjectDetails on Project {
  id
  name
  profileId
  nonce
  anchor
  owner
}

fragment RawMetadata on RawMetadata {
  protocol
  pointer
}

query GetProjects($chainId: Int!) {
  Projects(where: { chainId: { _eq: $chainId } }) {
    ...ProjectDetails
    metadata {
      ...RawMetadata
    }
  }
}

query GetUserProjects($id: Bytes!) {
  Projects(where: { owner: $id }) {
    ...ProjectDetails
    metadata {
      ...RawMetadata
    }
  }
}
