fragment ProjectDetails on Project {
  id
  name
  profileId
  nonce
  anchor
  metadata_protocol
  metadata_pointer
  owner
}

fragment MetadataDetails on ProjectMetadata {
  name
  description
  avatarHash_IPFS
}

query GetProjects {
  projects {
    ...ProjectDetails
    metadata {
      ...MetadataDetails
    }
  }
}
